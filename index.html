<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->


    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Social links profile</title>

</head>
<body>
<main class="main">
    <div class="card">
        <div class="card__header">
            <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar of a black girl" class="img card__avatar"
                 width="60">
            <h2 class="card__title">Jessica Randall</h2>
            <p class="location">London, United Kingdom</p>
        </div>
        <div class="card__body">
            <p class="card__description">"Front-end developer and avid reader."</p>
            <div class="buttons">
                <button class="card__button btn">GitHub</button>
                <button class="card__button btn"> Frontend Mentor</button>
                <button class="card__button btn">LinkedIn</button>
                <button class="card__button btn"> Twitter</button>
                <button class="card__button btn">Instagram</button>
            </div>
        </div>
    </div>
</main>

</body>
</html>
